{% extends 'base.html'%}

{%block title%}Actualizar alumno {%endblock%}

{% block content %}

<h4>Agregar alumno</h4>

<form action="{{ url_for('update_estudiante', no_control= alumno.no_control)}}" method="POST">
    <div class="container">

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa el nombre" value="{{alumno.nombre}}">

        </div>

        <div class="form-group mb-3">
            <label for="ap_paterno">Apellido paterno</label>
            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" required placeholder="Ingresa apellido paterno" value="{{alumno.ap_paterno}}">

        </div>

        <div class="form-group mb-3">
            <label for="ap_materno">Apellido materno</label>
            <input type="text" class="form-control" id="ap_materno" name="ap_materno" required placeholder="Ingresa apellido materno" value="{{alumno.ap_materno}}">

        </div>

        <div class="form-group mb-3">
            <label for="semestre">Semestre</label>
            <input type="number" class="form-control" id="semestre" name="semestre" required placeholder="Ingresa el semestre" value="{{alumno.semestre}}">

        </div>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('index')}}" class="btn btn-danger">Cancelar</a>

</form>
{% endblock %}
